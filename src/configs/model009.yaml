General:
    comment: Unet, seresnext50, check img size effect, x2 img size, 1/4 bs, grad_acc 2 -> 4
    workdir: ../output/model/model009
    seed: 42
    fp16: True
    amp_level: O2
    multi_gpu_mode: ddp
    labels: [Fish, Flower, Gravel, Sugar]
    gpus: [0, 1, 2, 3]
    epoch: 30
    debug: False
    grad_acc: 4

Data:
    dataset:
        background_class: True
        train_df: ../input/train_5kfold.csv
        train_img_dir: ../input/train_images
        test_df: ../input/sample_submission.csv
        test_img_dir: ../input/test_images
        img_height: 640
        img_width: 1280
        kfold: -1
    dataloader:
        batch_size: 8
        num_workers: 8
        train:
            use_sampler: True
            change_rate_sampler: False
            max_pos_rate: 1.0
        valid:
            use_sampler: False
        test:
            use_sampler: False

Model:
    # 'resnet50', 'efficientnet-b3', 'efficientnet-b4', 'seresnext50', 'resnet34', 'efficientnet-b5'
    encoder: seresnext50
    # model_arch: unet, msunet, clsunet, msclsunet
    model_arch: unet
    in_channel: 3
    out_channel: 4
    pretrained: True
    decoder:
        attention: cbam
    hypercolumn: True
    output: sigmoid

Optimizer:
    optimizer: Adam
    init_lr: !!python/float 1e-3
    lr_scheduler:
        name: CosineAnnealingLR
        params:
            T_max: 30
            eta_min: !!python/float 5e-5
            last_epoch: -1

Loss:
    base_loss:
        name: BCEDiceFocalLoss
        params:
            r_d: 1.
            r_b: 0.5
            r_f: 1.
            softmax: False

Augmentation:
    tta: [hflip, vflip]
    train:
        - name: HorizontalFlip
          params:
              p: 0.5
        - name: VerticalFlip
          params:
              p: 0.5
        - name: RandomInputBlack
          params:
              sl: 0.1
              sh: 0.3
              r1: 0.3
              r2: !!python/object/apply:eval [ '1 / 0.3' ]
              img_h: 1400
              img_w: 2100
              p: 0.3
        - name: ShiftScaleRotate
          params:
              scale_limit: 0.5
              rotate_limit: 0
              shift_limit: 0.1
              border_mode: 0
              p: 0.5
        # TODO compose each
        - name: GridDistortion
          params:
              p: 0.5
        - name: OpticalDistortion
          params:
             distort_limit: 2
             shift_limit: 0.5
             p: 0.5
    valid:
